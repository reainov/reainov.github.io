<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>台湾海峡海洋生物标本馆(平潭-澳前)</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#4FC3F7',
            secondary: '#81D4FA'
          },
          borderRadius: {
            'none': '0px',
            'sm': '2px',
            DEFAULT: '4px',
            'md': '8px',
            'lg': '12px',
            'xl': '16px',
            '2xl': '20px',
            '3xl': '24px',
            'full': '9999px',
            'button': '4px'
          }
        }
      }
    }
  </script>
  <link rel="stylesheet" href="css/main.css">

</head>
<body>
  <div class="page-container">
    <!-- 沉浸式标题栏 -->
    <div class="header-bar">
      <div class="back-icon">
        <i class="fas fa-arrow-left"></i>
      </div>
      <div class="page-title" id="page-title"></div>
      <div class="share-icon">
        <i class="fas fa-ellipsis-v"></i>
      </div>
    </div>

    <!-- 视频展示区域 -->
    <div class="video-container">
      <video
        class="video-bg"
        id="video-bg"
        src=""
        alt=""
        controls
        autoplay
        muted
        loop
        playsinline
      ></video>
      <div class="video-play-button" id="video-play-button"></div>
      <div class="video-overlay" id="video-overlay"></div>
      <div class="video-controls">
        <div class="control-icon" id="play-icon">
          <i class="fas fa-play"></i>
        </div>
        <div class="progress-bar">
          <div class="progress-fill"></div>
        </div>
        <div class="control-icon" id="expand-icon">
          <i class="fas fa-expand"></i>
        </div>
      </div>
    </div>
    <!-- 鱼类信息概览卡片 -->
    <div class="info-card">
      <div class="info-content">
        <!-- 左侧图标 -->
        <div class="icon-container">
          <img
            class="fish-icon"
            id="fish-icon"
            src=""
            alt=""
          />
        </div>
        <!-- 中间数据 -->
        <div class="data-container">
          <div class="data-item">
            <span class="data-label">长度</span>
            <span class="data-value" id="fish-length"></span>
          </div>
          <div class="data-item">
            <span class="data-label">重量</span>
            <span class="data-value" id="fish-weight"></span>
          </div>
          <div class="data-item">
            <span class="data-label">栖息深度</span>
            <span class="data-value" id="fish-depth"></span>
          </div>
        </div>
      </div>
    </div>

    <!-- 科学分类与特征介绍区 -->
    <div class="details-section">
      <!-- 标签页 -->
      <div class="tabs-container">
        <div class="tab-item active" data-tab="0">
          <span class="tab-text">生物特征</span>
        </div>
        <div class="tab-item" data-tab="1">
          <span class="tab-text">栖息环境</span>
        </div>
        <div class="tab-item" data-tab="2">
          <span class="tab-text">行为习性</span>
        </div>
      </div>
      <!-- 内容区域 -->
      <div class="content-area">
        <div class="content-wrapper">
          <!-- 生物特征 -->
          <div class="content-block" id="tab-content-0">
            <div class="content-item">
              <div class="bullet-icon">
                <i class="fas fa-circle"></i>
              </div>
              <div class="content-text merged-text" id="bio-feature"></div>
            </div>
          </div>
          <!-- 栖息环境 -->
          <div class="content-block hidden" id="tab-content-1">
            <div class="content-item">
              <div class="bullet-icon">
                <i class="fas fa-circle"></i>
              </div>
              <div class="content-text merged-text" id="habitat"></div>
            </div>
          </div>
          <!-- 行为习性 -->
          <div class="content-block hidden" id="tab-content-2">
            <div class="content-item">
              <div class="bullet-icon">
                <i class="fas fa-circle"></i>
              </div>
              <div class="content-text merged-text" id="behavior"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
